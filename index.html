                <div className="overflow-x-auto max-h-[500px] overflow-y-auto pr-2">
                    <table className="w-full text-left border-collapse relative">
                        <thead className="sticky top-0 bg-[#1e293b] z-10 shadow-md">
                            <tr className="text-slate-400 text-sm border-b border-slate-700">
                                <th className="p-3">#</th>
                                <th className="p-3">ID / æš±ç¨±</th>
                                <th className="p-3">è²¢ç»åº¦</th>
                                <th className="p-3">ä¸­çæ©Ÿç‡æ¬Šé‡</th>
                                {admin && <th className="p-3 text-right">æ“ä½œ</th>}
                            </tr>
                        </thead>
                        <tbody className="text-slate-200">
                            {isLoading ? (
                                <tr>
                                    <td colSpan="5" className="p-8 text-center text-cyan-400 loading-pulse">
                                        æ­£åœ¨é€£ç·šè‡³é›²ç«¯è³‡æ–™åº«...
                                    </td>
                                </tr>
                            ) : participants.length === 0 ? (
                                <tr>
                                    <td colSpan="5" className="p-8 text-center text-slate-500">
                                        å°šæœªæœ‰è³‡æ–™ï¼Œè«‹å…ˆå ±å
                                    </td>
                                </tr>
                            ) : participants.map((p, idx) => (
                                <tr key={p.id} className="border-b border-slate-800 hover:bg-slate-800/50 transition-colors animate-[fade-in_0.3s]">
                                    <td className="p-3 text-slate-500 font-mono">#{participants.length - idx}</td>
                                    <td className="p-3 font-bold text-cyan-300">{p.name}</td>
                                    <td className="p-3 font-mono">{p.contribution || '-'}</td>
                                    <td className="p-3">
                                        {admin ? (
                                            <div className="flex gap-1">
                                                {[1, 2, 3].map(w => (
                                                    <button 
                                                        key={w}
                                                        onClick={() => handleWeightChange(p.id, w)}
                                                        className={`w-8 h-8 rounded border transition-all ${p.weight === w ? 'bg-purple-600 border-purple-400 text-white shadow-[0_0_10px_rgba(168,85,247,0.5)] scale-110' : 'bg-slate-800 border-slate-700 text-slate-500 hover:border-slate-500'}`}
                                                    >
                                                        x{w}
                                                    </button>
                                                ))}
                                            </div>
                                        ) : (
                                            <span className={`px-2 py-1 rounded text-xs font-bold ${
                                                p.weight === 3 ? 'bg-purple-900 text-purple-300 border border-purple-700' :
                                                p.weight === 2 ? 'bg-blue-900 text-blue-300 border border-blue-700' :
                                                'bg-slate-700 text-slate-300'
                                            }`}>
                                                UP x{p.weight}
                                            </span>
                                        )}
                                    </td>
                                    {admin && (
                                        <td className="p-3 text-right">
                                            <button 
                                                onClick={() => handleDelete(p.id)}
                                                className="text-slate-500 hover:text-red-400 transition-colors p-2 hover:bg-red-900/20 rounded"
                                            >
                                                <Icons.Trash className="w-4 h-4" />
                                            </button>
                                        </td>
                                    )}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        const LotterySection = ({ prizeCount, setPrizeCount, winners, setWinners, isDrawing, drawLottery }) => (
            <div className="mt-8 space-y-6">
                <div className="glass-panel p-8 rounded-2xl text-center border border-purple-500/30 neon-border bg-gradient-to-b from-slate-900 to-purple-900/20">
                    <div className="mb-6">
                        <label className="text-slate-400 text-sm uppercase tracking-widest block mb-2">æœ¬æ¬¡æŠ½å‡ºçé …æ•¸</label>
                        <div className="flex justify-center items-center gap-4">
                            <button onClick={() => setPrizeCount(Math.max(1, prizeCount - 1))} className="w-10 h-10 rounded bg-slate-800 text-white hover:bg-slate-700">-</button>
                            <span className="text-4xl font-sci-fi font-bold text-white w-16">{prizeCount}</span>
                            <button onClick={() => setPrizeCount(prizeCount + 1)} className="w-10 h-10 rounded bg-slate-800 text-white hover:bg-slate-700">+</button>
                        </div>
                    </div>

                    {!winners.length && !isDrawing && (
                        <button 
                            onClick={drawLottery}
                            className="group relative px-8 py-4 bg-transparent overflow-hidden rounded-xl"
                        >
                            <div className="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-600 to-blue-600 opacity-80 group-hover:opacity-100 transition-opacity"></div>
                            <div className="absolute inset-0 w-full h-full animate-pulse bg-white opacity-10"></div>
                            <span className="relative text-2xl font-bold text-white flex items-center gap-3">
                                <Icons.Trophy className="w-5 h-5" /> é–‹å§‹æŠ½ç PROGRAM START
                            </span>
                        </button>
                    )}

                    {isDrawing && (
                        <div className="py-10">
                            <div className="text-4xl font-bold font-sci-fi text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400 animate-pulse">
                                CALCULATING...
                            </div>
                            <div className="mt-4 flex justify-center gap-1">
                                <div className="w-2 h-8 bg-cyan-500 animate-[bounce_1s_infinite_0ms]"></div>
                                <div className="w-2 h-8 bg-purple-500 animate-[bounce_1s_infinite_100ms]"></div>
                                <div className="w-2 h-8 bg-pink-500 animate-[bounce_1s_infinite_200ms]"></div>
                            </div>
                        </div>
                    )}

                    {winners.length > 0 && (
                        <div className="animate-[fade-in-up_0.5s_ease-out]">
                            <h3 className="text-2xl font-bold text-yellow-400 mb-6 flex justify-center items-center gap-2">
                                <Icons.Trophy className="w-5 h-5" /> æ­å–œå¾—çåå–®
                            </h3>
                            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                                {winners.map((w, i) => (
                                    <div key={i} className="bg-gradient-to-br from-yellow-500/20 to-orange-500/20 border border-yellow-500/50 p-4 rounded-xl flex items-center justify-between">
                                        <div>
                                            <div className="text-xs text-yellow-500/70 mb-1">WINNER #{i + 1}</div>
                                            <div className="text-xl font-bold text-white">{w.name}</div>
                                        </div>
                                        <div className="text-2xl">ğŸ‰</div>
                                    </div>
                                ))}
                            </div>
                            <button 
                                onClick={() => setWinners([])}
                                className="mt-8 text-slate-400 hover:text-white underline text-sm"
                            >
                                é‡ç½®æŠ½ççµæœ
                            </button>
                        </div>
                    )}
                </div>
            </div>
        );

        // --- Main App Component ---
        const App = () => {
            // State
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home'); 
            const [participants, setParticipants] = useState([]);
            const [newName, setNewName] = useState('');
            const [newContribution, setNewContribution] = useState('');
            const [winners, setWinners] = useState([]);
            const [isDrawing, setIsDrawing] = useState(false);
            const [prizeCount, setPrizeCount] = useState(5);
            const [notification, setNotification] = useState('');
            const [dbInstance, setDbInstance] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [configError, setConfigError] = useState(false);
            
            // Default Config based on 500~14000 range:
            const [weightConfig, setWeightConfig] = useState({ t2: 5000, t3: 10000 });

            // 1. Initialize Firebase & Auth
            useEffect(() => {
                const initFirebase = async () => {
                    while (!window.firebaseModules) {
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    
                    const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.firebaseModules;
                    
                    try {
                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const db = getFirestore(app);
                        setDbInstance(db);

                        await signInAnonymously(auth);

                        onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            if (u) setIsLoading(false);
                        });
                    } catch (error) {
                        console.error("Firebase init error:", error);
                        // Catch specific errors related to missing/invalid config
                        if (error.code === 'auth/configuration-not-found' || error.code === 'auth/api-key-not-valid' || error.message.includes('api-key-not-valid')) {
                            setConfigError(true);
                            setIsLoading(false); 
                        }
                    }
                };
                initFirebase();
            }, []);

            // 2. Real-time Data Listener (Participants & Config)
            useEffect(() => {
                if (!user || !dbInstance) return;

                const { collection, onSnapshot, query, doc, getDoc } = window.firebaseModules;
                
                // Listen to Participants
                const q = query(collection(dbInstance, 'artifacts', appId, 'public', 'data', 'participants'));
                const unsubscribe1 = onSnapshot(q, (snapshot) => {
                    const loadedParticipants = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    loadedParticipants.sort((a, b) => b.createdAt - a.createdAt);
                    setParticipants(loadedParticipants);
                });

                // Listen to Weight Config
                const configRef = doc(dbInstance, 'artifacts', appId, 'public', 'data', 'settings', 'weightConfig');
                const unsubscribe2 = onSnapshot(configRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setWeightConfig(docSnap.data());
                    }
                });

                return () => {
                    unsubscribe1();
                    unsubscribe2();
                };
            }, [user, dbInstance]);

            // Handlers
            const handleRegister = async (e) => {
                e.preventDefault();
                if (!newName) return;
                if (!user || !dbInstance) {
                    showNotification("å°šæœªé€£ç·šï¼Œè«‹ç¨å€™");
                    return;
                }

                const contribution = parseInt(newContribution) || 0;
                let autoWeight = 1;
                // Use current config for calculation
                if (contribution >= weightConfig.t3) autoWeight = 3;
                else if (contribution >= weightConfig.t2) autoWeight = 2;

                const newParticipant = {
                    name: newName,
                    contribution: contribution,
                    weight: autoWeight,
                    createdAt: Date.now(),
                    creatorId: user.uid
                };

                try {
                    const { collection, addDoc } = window.firebaseModules;
                    await addDoc(collection(dbInstance, 'artifacts', appId, 'public', 'data', 'participants'), newParticipant);
                    
                    setNewName('');
                    setNewContribution('');
                    showNotification('å ±åè³‡æ–™å·²ä¸Šå‚³é›²ç«¯ï¼');
                } catch (err) {
                    console.error(err);
                    showNotification('å ±åå¤±æ•—ï¼Œè«‹é‡è©¦');
                }
            };

            const handleDelete = async (docId) => {
                if (!dbInstance) return;
                try {
                    const { doc, deleteDoc } = window.firebaseModules;
                    await deleteDoc(doc(dbInstance, 'artifacts', appId, 'public', 'data', 'participants', docId));
                    showNotification('è³‡æ–™å·²åˆªé™¤');
                } catch (err) {
                    showNotification('åˆªé™¤å¤±æ•—');
                }
            };

            const handleWeightChange = async (docId, newWeight) => {
                if (!dbInstance) return;
                try {
                    const { doc, updateDoc } = window.firebaseModules;
                    await updateDoc(doc(dbInstance, 'artifacts', appId, 'public', 'data', 'participants', docId), {
                        weight: parseInt(newWeight)
                    });
                } catch (err) {
                    showNotification('æ¬Šé‡æ›´æ–°å¤±æ•—');
                }
            };

            // NEW: Save Config and Batch Update
            const handleSaveConfig = async (newConfig) => {
                if (!dbInstance) return;
                setIsLoading(true);
                try {
                    const { doc, setDoc, updateDoc } = window.firebaseModules;
                    
                    // 1. Save Config
                    await setDoc(doc(dbInstance, 'artifacts', appId, 'public', 'data', 'settings', 'weightConfig'), newConfig);
                    
                    // 2. Batch Update all participants
                    const updatePromises = participants.map(p => {
                        const contribution = p.contribution || 0;
                        let newWeight = 1;
                        if (contribution >= newConfig.t3) newWeight = 3;
                        else if (contribution >= newConfig.t2) newWeight = 2;

                        if (newWeight !== p.weight) {
                            return updateDoc(doc(dbInstance, 'artifacts', appId, 'public', 'data', 'participants', p.id), {
                                weight: newWeight
                            });
                        }
                        return Promise.resolve();
                    });

                    await Promise.all(updatePromises);
                    showNotification('è¨­å®šå·²å„²å­˜ï¼Œä¸¦æ›´æ–°å…¨å“¡æ©Ÿç‡ï¼');
                } catch (err) {
                    console.error(err);
                    showNotification('æ›´æ–°å¤±æ•—');
                } finally {
                    setIsLoading(false);
                }
            };

            const showNotification = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(''), 3000);
            };

            const drawLottery = () => {
                if (participants.length === 0) {
                    showNotification('ç›®å‰ç„¡äººå ±åï¼Œç„¡æ³•æŠ½ç');
                    return;
                }

                setIsDrawing(true);
                setWinners([]);

                let pool = [];
                participants.forEach(p => {
                    const w = p.weight || 1;
                    for (let i = 0; i < w; i++) {
                        pool.push(p);
                    }
                });

                for (let i = pool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pool[i], pool[j]] = [pool[j], pool[i]];
                }

                setTimeout(() => {
                    const result = [];
                    const winnerIds = new Set();
                    
                    if (participants.length <= prizeCount) {
                        setWinners(participants);
                    } else {
                         while (result.length < prizeCount && pool.length > 0) {
                            const randomIndex = Math.floor(Math.random() * pool.length);
                            const selected = pool[randomIndex];
                            
                            if (!winnerIds.has(selected.id)) {
                                result.push(selected);
                                winnerIds.add(selected.id);
                            }
                            pool.splice(randomIndex, 1);
                        }
                        setWinners(result);
                    }

                    setIsDrawing(false);
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#38bdf8', '#a855f7', '#f472b6']
                    });
                }, 2500); 
            };

            return (
                <div className="min-h-screen pb-20 scanline">
                    <Header view={view} setView={setView} />
                    
                    {configError && <ConfigErrorModal />}
                    
                    {notification && (
                        <div className="fixed top-20 right-4 z-50 bg-cyan-600 text-white px-6 py-3 rounded-lg shadow-xl animate-[slide-in-right_0.3s_ease-out]">
                            {notification}
                        </div>
                    )}

                    <main className="pt-24 max-w-5xl mx-auto px-4">
                        {view === 'home' ? (
                            <div className="space-y-6 animate-[fade-in_0.5s_ease-out]">
                                <EventCard config={weightConfig} />
                                <RegistrationForm 
                                    newName={newName} 
                                    setNewName={setNewName}
                                    newContribution={newContribution}
                                    setNewContribution={setNewContribution}
                                    handleRegister={handleRegister}
                                    isLoading={isLoading}
                                />
                                <ParticipantList 
                                    participants={participants} 
                                    admin={false} 
                                    isLoading={isLoading}
                                />
                            </div>
                        ) : (
                            <div className="space-y-6 animate-[fade-in_0.5s_ease-out]">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-2xl font-bold text-white flex items-center gap-2">
                                        <Icons.Settings className="w-5 h-5" /> ç®¡ç†æ§åˆ¶å°
                                    </h2>
                                    <div className="text-xs text-slate-500 bg-slate-900 px-3 py-1 rounded border border-slate-700">
                                        CLOUD CONNECTED
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    <div className="space-y-6">
                                        <WeightSettingsPanel 
                                            config={weightConfig}
                                            setConfig={setWeightConfig}
                                            handleSaveConfig={handleSaveConfig}
                                            isLoading={isLoading}
                                        />
                                        <RegistrationForm 
                                            newName={newName} 
                                            setNewName={setNewName}
                                            newContribution={newContribution}
                                            setNewContribution={setNewContribution}
                                            handleRegister={handleRegister}
                                            isLoading={isLoading}
                                        />
                                        <ParticipantList 
                                            participants={participants} 
                                            admin={true} 
                                            handleWeightChange={handleWeightChange}
                                            handleDelete={handleDelete}
                                            isLoading={isLoading}
                                        />
                                    </div>
                                    <div>
                                        <LotterySection 
                                            prizeCount={prizeCount}
                                            setPrizeCount={setPrizeCount}
                                            winners={winners}
                                            setWinners={setWinners}
                                            isDrawing={isDrawing}
                                            drawLottery={drawLottery}
                                        />
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
